# Diverse Four-Model Mix
# Tests cooperation across four different AI architectures

name: "Diverse Four Models"
description: "Mix of GPT-4, Claude-4, Gemini 2.5, and DeepSeek R1 for maximum diversity"

model_distribution:
  gpt-4o: 3
  claude-4-sonnet: 3
  gemini-2.5-pro: 2
  deepseek-r1: 2

rounds: 10
games_per_round: 45

parameters:
  collect_reasoning: true
  save_transcripts: true
  anonymize_agents: true
  detailed_logging: true

analysis:
  track_cross_model: true
  model_clustering: true
  reasoning_complexity_analysis: true
  cooperation_heatmap: true
  statistical_significance: true

expected_outcomes:
  - Complex interaction patterns
  - Possible model-based coalitions
  - Varied reasoning approaches
  - Lower overall cooperation than homogeneous groups